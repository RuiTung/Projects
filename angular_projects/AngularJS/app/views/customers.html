<h2 class="text-center">{{ appSettings.title }}</h2>
<br>
<div class="text-right">
    Filter: <input type="text" ng-model="customerFilter.name">
</div>

<br><br><br>
<table class="table table-striped">
    <tr>
        <th ng-click="doSort('name')">Name</th>
        <th ng-click="doSort('city')">City</th>
        <th ng-click="doSort('orderTotal')">Order Total</th>
        <th ng-click="doSort('joined')">Joined</th>
        <th>&nbsp</th>
        <th></th>
    </tr>
    <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse" class="repeat-animation">
        <td>{{ cust.name | uppercase }}</td>
        <td>{{ cust.city | lowercase }}</td>
        <td>{{ cust.orderTotal | currency }}</td>
        <td>{{ cust.joined | date }}</td>
        <td><a href="#/orders/{{ cust.id }}">View Orders</a></td>
        <td class="center">
            <span class="glyphicon glyphicon-remove delete" ng-click="deleteCustomer(cust.id)"></span>
        </td>
    </tr>
</table>

<br>
<div class="text-right">
    <span>Total customers: {{ customers.length }}</span>
</div>

<footer class="text-right">Version: {{ appSettings.version }}</footer>
